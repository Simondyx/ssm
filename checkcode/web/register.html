<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>


    <script>

        window.onload = function () {

            var img = document.getElementById("checkcode");
            img.onclick = function () {

                var date = new Date().getTime();
                img.src = "/checkcode?" + date;
            }
        }
    </script>






</head>



<body>

<img id="checkcode" src="/checkcode">
<a id="change" href="">看不清换一张？</a>
</body>
</html>
